<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Order</title>
    <link rel="stylesheet" href="../scss/style.css" />
    <script>
      if (!localStorage.getItem("userId")) {
        window.location.href = "../404.html";
      }
    </script>
  </head>
  <body class="sidebarBody">
    <div class="navbar">
      <div class="menu-btn" onclick="toggleSidebar()">
        <div class="menu-icon"></div>
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <a href="./allorders.html" onclick="toggleSidebar(); setActiveLink(this);"
        >Home</a
      >
      <a onclick="logoutUser(); toggleSidebar(); setActiveLink(this);"
        >Logout</a
      >
    </div>

    <div class="shipment-form">
      <h1>Shipment Form</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="origin">Origin</label>
          <input type="text" id="origin" name="origin" />
        </div>

        <div class="form-group">
          <label for="package">Package</label>
          <input type="text" id="package" name="package" />
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" name="destination" />
        </div>

        <div class="form-group">
          <label for="carrier">Carrier</label>
          <input type="text" id="carrier" name="carrier" />
        </div>

        <div class="form-group">
          <label for="type-of-shipment">Type of Shipment</label>
          <input type="text" id="type-of-shipment" name="type-of-shipment" />
        </div>

        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" id="weight" name="weight" />
        </div>

        <div class="form-group">
          <label for="shipment-mode">Shipment Mode</label>
          <input type="text" id="shipment-mode" name="shipment-mode" />
        </div>

        <div class="form-group">
          <label for="carrier-reference-no">Carrier Reference No</label>
          <input
            type="text"
            id="carrier-reference-no"
            name="carrier-reference-no"
          />
        </div>

        <div class="form-group">
          <label for="product">Product</label>
          <input type="text" id="product" name="product" />
        </div>

        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="number" id="qty" name="qty" />
        </div>

        <div class="form-group">
          <label for="payment-mode">Payment Mode</label>
          <input type="text" id="payment-mode" name="payment-mode" />
        </div>

        <div class="form-group">
          <label for="total-freight">Total Freight</label>
          <input type="number" id="total-freight" name="total-freight" />
        </div>

        <div class="form-group">
          <label for="expected-delivery-date">Expected Delivery Date</label>
          <input
            type="date"
            id="expected-delivery-date"
            name="expected-delivery-date"
          />
        </div>

        <div class="form-group">
          <label for="departure-time">Departure Time</label>
          <input type="time" id="departure-time" name="departure-time" />
        </div>

        <div class="form-group">
          <label for="pickup-date">Pickup Date</label>
          <input type="date" id="pickup-date" name="pickup-date" />
        </div>

        <div class="form-group">
          <label for="pickup-time">Pickup Time</label>
          <input type="time" id="pickup-time" name="pickup-time" />
        </div>

        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="form-group">
          <label for="piece-type">Piece Type</label>
          <input type="text" id="piece-type" name="piece-type" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" />
        </div>

        <div class="form-group">
          <label for="length">Length</label>
          <input type="number" id="length" name="length" />
        </div>

        <div class="form-group">
          <label for="width">Width</label>
          <input type="number" id="width" name="width" />
        </div>

        <div class="form-group">
          <label for="weight-kg">Weight (KG)</label>
          <input type="number" id="weight-kg" name="weight-kg" />
        </div>

        <div id="last-group" class="form-group">
          <label for="height-kg">Height (KG)</label>
          <input type="number" id="height-kg" name="height-kg" />
        </div>

        <button id="create-btn" type="submit">Submit</button>
      </form>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("sidebar-active");
      }

      function setActiveLink(clickedLink) {
        const sidebarLinks = document.querySelectorAll(".sidebar a");

        sidebarLinks.forEach((link) => {
          link.classList.remove("active");
        });

        clickedLink.classList.add("active");
      }
      function logoutUser() {
        localStorage.removeItem("userId");
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
